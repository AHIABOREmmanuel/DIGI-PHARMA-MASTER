<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre inscription - EPHARMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/564x/bd/07/01/bd0701af3a387cdd2bc7e246db481453.jpg') no-repeat center center fixed; /* Add your background image here */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #2196F3; /* Blue color */
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .email {
            color: #2196F3; /* Blue color */
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #2196F3; /* Blue color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #1976D2; /* Darker blue color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merci pour votre inscription !</h1>
        <p>Nous avons bien reçu votre demande d'inscription sur la plateforme EPHARMA.</p>
        <p>Vous recevrez une réponse à l'adresse email fournie le plus rapidement possible.</p>
        <p class="email">Vérifiez votre boîte de réception pour plus de détails.</p>
        <div class="button-container">
            <a href="/" class="button">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
